  <title>Inscription Connexion</title>
  <link rel="stylesheet" href="connexion.css">
</head>

<body>
  <div class="conteneur">
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>S'inscrire</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="https://www.instagram.com/"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="https://twitter.com"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <!-- <span>or use your email for registration</span> -->
          <input type="text" placeholder="Nom" />
          <input type="email" placeholder="Mail" />
          <input type="password" placeholder="Mot de passe" />
          <button>Inscription</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1> Se Connecter</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <!-- <span>or use your account</span> -->
          <input type="email" placeholder="Mail" />
          <input type="password" placeholder="Mot de passe" />
          <a href="#">Mot de passe oubli√©?</a>
          <button>Connexion</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Se connecter</h1>
            <p>Vous avez deja un compte connecter vous!</p>
            <button class="ghost" id="signIn">Connexion</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Creer un compte</h1>
            <p>Vous etes nouveaux? Inscrivez vous!</p>
            <button class="ghost" id="signUp">Creer un compte</button>
          </div>
        </div>
      </div>
    </div>
  </div>
